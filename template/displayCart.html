<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .btn {
            border: none;
            border-radius: 70px;
            background-color: #ed1c24;
            color: aliceblue;
            margin-top: 20px;
        }
        .deco{
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        {% include "includes/nav.html" %}
        <div class="row">
            <dic class="col-12">
                <img src="https://www.libertyshoesonline.com/pub/media/catalog/category/Mens_Category.jpg" alt=""
                    height="350" width="100%">
            </dic>
        </div>
        <div class="row">
            <div class="col-10 mx-auto " style="margin-top:20px ;">
                <table class="table table-bordered table-hover ">
                    <thead>
                        <tr>
                            <th>IMAGE</th>
                            <th>NAME</th>
                            <th>PRICE</th>

                        </tr>
                    </thead>
                    <tbody>
                        {%for item in info%}
                        <tr>
                            <td><img src="/media/{{item.3}}" width="100" /></td>
                            <td>{{item.0}}
                                <br />
                                <form method="post" action="/delete">
                                    {% csrf_token %}
                                    <input type="hidden" name="index" value="{{forloop.counter0}}" />
                                    <button class="btn btn-danger ">Delete</button>
                                </form>
                            </td>
                            <td>{{item.1}}</td>
                        </tr>
                        {%endfor%}

                    </tbody>

            </div>
            <div class="row">
                <table class="table table-bordered table-hover ">


                    <div class="col-12  box">
                        <tr>
                            <th>Total Rs: {{total}}</th>
                            <th></th>
                            <th><a href="login" class="deco">CHECKOUT</a></th>
                        </tr>



                    </div>
                </table>
            </div>
        </div>
    </div>
    </table>



</body>

</html>
